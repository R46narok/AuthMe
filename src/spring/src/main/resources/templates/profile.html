<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/fragments::head"></head>
<body>
<div th:replace="fragments/fragments::nav"></div>
<h1>
    Profile page!
</h1>
<form th:object="${profileBindingModel}" th:action="@{/profile}" th:method="post">
    <input  type="text" th:field="*{firstName}" id="firstName" />
    <input  type="text" th:field="*{middleName}" id="middleName" />
    <input  type="text" th:field="*{lastName}" id="lastName" />
    <input  type="date" th:field="*{dateOfBirth}" id="dateOfBirth" />
    <div>
        <input type="submit"/>
    </div>
</form>
</body>
</html>
