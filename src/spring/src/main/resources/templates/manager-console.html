<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <span th:replace="fragments/fragments::imports"></span>
</head>

<body class="legion-background">
<div th:replace="fragments/fragments::nav"></div>
<div class="container">
    <div class="row mt-5 py-4 px-4 rounded-back bg-white">
        <div class="row mb-4 text-center">
            <div class="col-6">
                <img style="height: 38vh"
                     th:src="${bindingModel.getFrontImage()}">
            </div>
            <div class="col-6">
                <img style="height: 38vh"
                     th:src="${bindingModel.getBackImage()}">
            </div>
        </div>
        <div class="col-3"></div>
        <div class="col-6">
            <form th:action="@{/manager/console}" th:method="post">
                <input th:field="${bindingModel.identityId}" name="id" type="text" hidden>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input th:field="${bindingModel.name}" type="text" class="form-control" id="name" aria-describedby="nameHelp">
                </div>
                <div class="mb-3">
                    <label for="middleName" class="form-label">Middle name</label>
                    <input th:field="${bindingModel.middleName}" type="text" class="form-control" id="middleName">
                </div>
                <div class="mb-3">
                    <label for="surname" class="form-label">Surname</label>
                    <input th:field="${bindingModel.surname}" type="text" class="form-control" id="surname">
                </div>
                <div class="mb-3">
                    <label for="dateOfBirth" class="form-label">Date of birth</label>
                    <input th:field="${bindingModel.dateOfBirth}" type="date" class="form-control" id="dateOfBirth">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-dark">Submit</button>
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>
</body>

</html>
