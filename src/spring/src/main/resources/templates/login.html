<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/fragments::head"></head>
<body>
<div th:replace="fragments/fragments::nav"></div>
<h1>
    Login page!
</h1>
<form th:object="${loginBindingModel}" th:action="@{/login}" th:method="post">
    <div style="background: #ff4040" th:if="${error}">Invalid credentials!</div>
    <input th:field="*{username}"/>
    <input th:field="*{password}" type="password"/>
    <input type="submit"/>
</form>
</body>
</html>
