apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
    - host: authme.tech
      http:
        paths:
          - path: /api/identity/{externalId}
            pathType: Prefix
            backend:
              service:
                name: dotnetworker-clusterip-srv
                port:
                  number: 80
          - path: /api/identity/
            pathType: Prefix
            backend:
              service:
                name: dotnetworker-clusterip-srv
                port:
                  number: 80
